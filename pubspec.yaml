name: sqflite_orm
description: A comprehensive Flutter/Dart SQLite ORM package with cross-platform support (works with both Flutter and pure Dart on desktop), automatic migrations, relationship handling, query builder, and web-based database management UI.
version: 0.1.4
homepage: https://github.com/sbrsubuvga/sqflite-orm
repository: https://github.com/sbrsubuvga/sqflite-orm
issue_tracker: https://github.com/sbrsubuvga/sqflite-orm/issues
license: MIT

environment:
  sdk: '>=3.0.0 <4.0.0'

platforms:
  android:
  ios:
  windows:
  macos:
  linux:

dependencies:
  sqflite: ^2.4.2
  sqflite_common: ^2.5.6
  sqflite_common_ffi: ^2.4.0+2
  sqflite_dev: ^1.0.4
  # path_provider is optional - only needed for Flutter apps
  # path_provider: ^2.1.0
  meta: ^1.17.0
  collection: ^1.19.1

dev_dependencies:
  flutter_lints: ^3.0.2
  build_runner: ^2.4.13
  source_gen: ^1.5.0
  test: ^1.26.3

