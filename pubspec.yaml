name: sqflite_orm
description: A comprehensive Flutter/Dart SQLite ORM package with cross-platform support, automatic migrations, relationship handling, query builder, and web-based database management UI.
version: 0.1.0
homepage: https://github.com/sbrsubuvga/sqflite-orm
repository: https://github.com/sbrsubuvga/sqflite-orm
issue_tracker: https://github.com/sbrsubuvga/sqflite-orm/issues
license: MIT

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # sqflite is optional - only needed for Flutter mobile apps
  # sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  # path_provider is optional - only needed for Flutter apps
  # path_provider: ^2.1.0
  shelf: ^1.4.0
  shelf_router: ^1.1.0
  shelf_static: ^1.1.0
  meta: ^1.11.0
  collection: ^1.18.0

dev_dependencies:
  build_runner: ^2.4.0
  source_gen: ^1.5.0
  test: ^1.24.0

